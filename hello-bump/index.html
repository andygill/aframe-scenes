<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>    
    <script>
      AFRAME.registerComponent('wire-frame',{schema:{},init: function() {this.el.getObject3D('mesh').material.wireframe=true;}})
    </script>    

  </head>
  <body>
    <a-scene>

      <a-assets>
	<img id="plaster" src="../textures/plaster.jpg">
	<img id="plaster-normal" src="../textures/plaster-normal.jpg">
      </a-assets>


      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E">
      </a-sphere>
      <a-box position="-1 0.5 1" rotation="0 0 0" width="1" height="1" depth="1"  color="#4CC3D9">
      </a-box>

      <a-cylinder  position="1 0.75 1" radius="0.5" height="1.5" color="rgb(200,200,50)">
      </a-cylinder>

      <a-plane rotation="-90 0 0" width="4" height="4" 
	       color="#aabbcc" material="normalMap:#plaster-normal; repeat:3 3"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
