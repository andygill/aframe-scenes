<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>
    <script src="mirror.js"></script>
  </head>
  <body>
    <a-scene>

            <a-sphere position="0 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="1 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="2 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="3 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="4 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="5 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
            <a-sphere position="6 2.25 -1" radius="1.25" color="#EF2D5E" dynamic-body ></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9" dynamic-body ></a-box>
      <a-cylinder position="1 1.75 1" radius="0.5" height="1.5" color="#FFC65D" dynamic-body ></a-cylinder>

        <a-grid static-body></a-grid>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity camera
                universal-controls
                kinematic-body
                jump-ability
                position="0 3 3.8">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
