<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>    
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity id="me" position="0 1 0" universal-controls="rotationControls: ;">
        <a-cylinder position="0 0.20 0" radius="0.02" height="0.40" color="red"></a-cylinder>
        <a-entity position="0 0.40 0" rotation="30 0 0">
          <a-entity position="0 0 -0.1">
            <a-sphere radius="0.1" color="yellow">
          </a-entity>
          <a-entity position="0 0 -0.2">
          </a-entity>
        </a-entity>
      </a-entity>      


      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera universal-controls="movementControls: ;"></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
